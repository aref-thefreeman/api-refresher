<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Hi! <p id="userId"></p></div>

    <script>
        fetch('https://randomuser.me/api/')
        .then(res => res.json())
        .then(data =>{
            const userDetails = data.results[0];
            document.getElementById('userId').innerText = userDetails.name.first +' '+ userDetails.name.last+ '!';
            console.log(userDetails.name.first +' '+ userDetails.name.last + '!');
        })
    </script>
</body>
</html>
